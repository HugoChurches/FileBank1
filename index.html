<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FleetTrack</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


    <div class="w-full h-screen bg-gray-800">

      <div class="flex justify-end">
        <a class="font-semibold text-white m-2" href="about.html">About us</a>
        <a class="font-semibold text-white m-2" href="contact.html">Contact</a>
      </div>

        <div class="flex flex-col items-center mb-10 pt-32">
            <h1 class="text-gray-100 text-2xl">Login</h1>
            <p class="text-gray-100 ">Or create an account</p>
        </div>
        <!-- Here are the contents of the box -->
        <div class="flex justify-center">
            <div id="input-box" class="bg-gray-400 rounded w-full sm:w-1/2 lg:w-1/4">
              <div class="flex justify-center pl-5 pt-2 font-semibold">
                Username
              </div>

              <form class="flex justify-center">
                <input class="rounded" id="username" placeholder="Username" type="text">
              </form>

              <div class="flex justify-center pl-5 pt-2 font-semibold">
                Password
              </div>

              <div class="flex justify-center">
                <input class="rounded" id="password" placeholder="Your password" type="password">
              </div>

              <div class="flex justify-center pt-2 pb-2">
                <button class="text-white rounded bg-blue-600 font-semibold border-blue-700 border-b-3 hover:bg-blue-400 hover:border-blue-400 py-2 px-2 ">
                  Submit
                </button>

                <button class="text-blue hover:underline rounded border-blue-700 border-transparent border-b-3 hover:border-blue-400 py-2 px-2 ">
                  Create an account
                </button>
              </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </body>
</html>
